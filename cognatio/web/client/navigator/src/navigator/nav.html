<!DOCTYPE html>

<html>
	<head>
		<!-- Use of an import map must occur before other scripts. -->
		<!-- This import map is for development. -->
		<script type="importmap">
		{
			"imports": {
				"regional": "/nav/src/regional/regional.js",
				"nav": "/nav/src/navigator/nav.js"
			}
		}
		</script>
		<script type="module" async>

			import { RegSWNav } from "nav";
			// Instantiate the switchyard - everything else propagates from here or events generated by the user
			let sw = new RegSWNav().fab().link(document.body)
			sw.load()
		</script>
		<link rel="stylesheet" href="./assets/nav.css">
		<link rel="stylesheet" href="./assets/fonts.css">

		<!-- This style block is ONLY for classes that must exist on pageload before CSS etc. loads.-->
		<style>
			.loadreg {
				position: absolute;
				top: 0px; left: 0px;
				width: 100vw; height: 100vh;
				overflow: hidden;
				z-index: 1;

				background-color: #f5f3ec;
			}
		</style>
	</head>

	<body>
		<div id="reg_loading" class="loadreg"></div>
	</body>
</html>
